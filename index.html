<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora en html y Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Calculadora de Remigio Hernandez Lopez</h1>
		Number:
		<input type="text" id="n1">
		<p>
			<button onclick="cube()"> x^3 </button>
			<button onclick="sine()"> Seno </button>
		</p>
		<script type="text/javascript">
			function cube() {
				n1.value = Math.pow(n1.value, 3);
			}
			
			function sine(){
				n1.value = Math.sin(n1.value);
				}
		</script>
	</body>
</html>
